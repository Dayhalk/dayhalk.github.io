<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Unavailable</title>

    <!-- Meta Refresh: Redirect in 1 seconds -->
    <meta http-equiv="refresh" content="1;url=https://status.plex-requests.net">

    <script>
        // JavaScript fallback to force redirect immediately
        setTimeout(() => {
            window.location.href = "https://status.plex-requests.net";
        }, 3000);
    </script>
</head>
<body>
    <h1>Oops! Our site is temporarily unavailable.</h1>
    <p>You will be redirected to our status page in a few seconds...</p>
    <p>If the redirect does not work, <a href="https://status.plex-requests.net">click here</a>.</p>

    <!-- Cloudflare Error Box (Will be replaced by Cloudflare automatically) -->
    <div>::CLOUDFLARE_ERROR_500S_BOX::</div>
</body>
</html>
